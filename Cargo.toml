[package]
name = "projectbaldej"
version = "0.1.0"
edition = "2021"

[dependencies]
colored = "2.0.0"
image = "0.24.6"
gltf = { version = "1.2.0", features = ["extras", "names"] }
data-url = "0.1.1"
splines = "4.2.0"
glam = { version = "0.25", features = ["serde"] }
serde_bare = "0.5.0"
serde = { version = "1.0.188", features = ["derive"] }
ez_al = "0.1.1" 
mlua = { version = "0.9.1", features = ["luajit"] }
glium = "0.32.1"
once_cell = "1.18.0"
renet = "0.0.13"
machineid-rs = "1.2.4"
rapier3d = "0.18.0"
nalgebra = { version = "0.32.4", features = ["convert-glam025"] }
chron = "0.1.3"
bitmask-enum = "2.2.3"
downcast-rs = "1.2.0"
#das-grid = "0.1.5"
grid_pathfinding = "0.1.1"
grid_util = "=0.1.1"
egui_glium = "=0.20.1"

[profile.dev.package.rapier3d]
opt-level = 3

[profile.dev.package.glium]
opt-level = 3

[profile.dev.package.glutin]
opt-level = 3

[profile.dev.package.egui]
opt-level = 3

[profile.dev.package.egui_glium]
opt-level = 3

[profile.dev]
opt-level = 2

